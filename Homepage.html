<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Student</title>
    <style>
        /* General styles */
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            /* Hide scrollbar for IE, Edge, and Firefox */
-ms-overflow-style: none; /* IE and Edge */
scrollbar-width: none;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .gender{
          justify-content: left;

          display: flex;
    flex-direction: row; /* Arrange children in a row */
     /* Space out items */
    align-items: center; /* Align items vertically */
    
        }
        .form-area {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin:20px;
            max-width: 800px;
            overflow-y: auto; /* Add this line to enable scrolling if needed */
        }

        .form-table {
            width: 100%;
            border-collapse: collapse;
        }

        .form-table td {
            padding: 10px;
            vertical-align: top;
        }

        .form-item {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        ::-webkit-scrollbar {
    display: none;
}


        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        select,
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }

        legend {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-item .form-control {
            width: 100%;
        }

        small {
            color: #888;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .errormsg {
            color: rgb(90, 6, 6);
            font-weight: bold;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            overflow: hidden;
            height:80px;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            
            text-align: center;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

    </style>
</head>
<body>
    <h1>Student details</h1>
    <div class="navbar">
        <a href="/student">View Students</a>
      
    </div>
    <div class="form-area">
        <form action="/submit" method="post" class="form-example" enctype="multipart/form-data" id="addstud">
            <table class="form-table">
                <tr>
                    <td>
                        <div class="form-item">
                            <label for="name">Enter your full name: </label>
                            <input type="text" name="name" id="name" required />
                        </div>
                    </td>
                    <td>
                        <div class="form-item">
                            <fieldset>
                                <legend>Gender:</legend>
                                <div class = "gender">
                                    <label for="male">Male</label>
                                    <input type="radio" name="gender" id="male" value="male" />
                               
                                    <label for="female">Female</label>
                                    <input type="radio" name="gender" id="female" value="female" />
                                </div>
                            </fieldset>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-item">
                            <label for="dept">Department:</label>
                            <select name="dept" id="dept">
                                <option value="ECE">ECE</option>
                                <option value="CSE">CSE</option>
                                <option value="IT">IT</option>
                                <option value="EEE">EEE</option>
                                <option value="ME">ME</option>
                                <option value="CE">CE</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="form-item">
                            <label for="email">Enter your email id: </label>
                            <input type="email" name="email" id="email" required />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-item">
                            <label for="telNo">
                                Enter your phone number:
                                <br/>
                                <small>10 digits needed</small>
                            </label>
                            <input
                                id="telNo"
                                name="telNo"
                                type="tel"
                                required
                                pattern="[0-9]{10}" />
                        </div>
                    </td>
                    <td>
                        <div class="form-item">
                            <label for="cutoff">Enter your cutoff: </label>
                            <input type="number" name="cutoff" id="cutoff" required />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-item">
                            <label for="bday">Enter your birthday:</label>
                            <input type="date" id="bday" name="bday" min="2000-01-01" max="2005-12-31" />
                        </div>
                    </td>
                    <td>
                        <div class="form-item">
                            <label for="inputAddress">Address:</label>
                            <input type="text" id="inputAddress" name="inputAddress" required />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-item">
                            <label for="inputCity">City:</label>
                            <input type="text" id="inputCity" name="inputCity" required />
                        </div>
                    </td>
                    <td>
                        <div class="form-item">
                            <label for="inputState">State:</label>
                            <input type="text" id="inputState" name="inputState" required />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-item">
                            <label for="inputZip">Zip:</label>
                            <input type="text" id="inputZip" name="inputZip" required />
                        </div>
                    </td>
                    <td>
                        <div class="form-item">
                            <label for="avatar">Choose passport picture:
                            <br/>
                                <small>Accepted file: jpg, jpeg, png with size less than 100kb</small>
                            </label>
                            <input type="file" id="avatar" name="avatar" accept=".jpg,.jpeg,.png" required />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="form-item">
                            <input type="submit" value="Submit" />
                        </div>
                    </td>
                </tr>
            </table>
        </form>
        <br/>
        <p id="ErrorPrint" class="errormsg"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
