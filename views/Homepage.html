<!DOCTYPE html>
<html lang="en" dir="ltr" >
<head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>New Student</title>
    <link rel="stylesheet" href="..\public\stylesheet\homepage.css">
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     -->
</head>
<body>
    <h1>Student details</h1>

    <div class="form-area">

    <form action="/submit" method="post" class="form-example" enctype="multipart/form-data" id="addstud">

        <div class="form-item">
          <label for="name">Enter your full name: </label>
          <input type="text" name="name" id="name" required />
        </div>

        <div class="form-item">
            <fieldset>
                <legend>Gender:</legend>
              
                <div>
                  <label for="male">Male</label>
                  <input type="radio" name="gender" id="male" value="male" />
                </div>

                <div>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="female" />
                  </div>              
              
              </fieldset>
        </div>
        
        <div class="form-item">
        <label for="dept">Department:</label>
        <select name="dept" id="dept">
          <option value="ECE">ECE</option>
          <option value="CSE">CSE</option>
          <option value="IT">IT</option>
          <option value="EEE">EEE</option>
          <option value="ME">ME</option>
          <option value="CE">CE</option>
        </select>
        </div>

        <div class="form-item">
          <label for="email">Enter your email id: </label>
          <input type="email" name="email" id="email" required />
        </div>

        <div class="form-item">
            <label for="telNo">
                Enter your phone number:
                <br/>
                <small>10 digits needed</small>
              </label>
              <input
                id="telNo"
                name="telNo"
                type="tel"
                required
                pattern="[0-9]{10}" />
        </div>

        <div class="form-item">
          <label for="cutoff">Enter your cutoff: </label>
          <input type="number" name="cutoff" id="cutoff" required />
        </div>

        <div class="form-item">
            <label for="bday">Enter your birthday:</label>
            <input type="date" id="bday" name="bday" min="2000-01-01" max="2005-12-31" />
        </div>

        <div class="form-item">
          <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="1234 Main St" required>
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity" name="inputCity" required>
              </div>
              <div class="form-group col-md-6">
                  <label for="inputState">State</label>
                  <input type="text" class="form-control" id="inputState" name="inputState" required>
              </div>
              <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip" name="inputZip" required>

              </div>
              <div class="form-item">
                <label for="avatar">Choose passport picture:</label>
                <input type="file" id="avatar" name="avatar" accept="image/*" />
            </div>
          </div>
      </div>

        <div class="form-item">
            <input type="submit" value="Submit" />
        </div>

      </form>
      <br/>
      <p id="Ehandle" class="error-class"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
